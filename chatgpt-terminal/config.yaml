---
name: "ChatGPT Terminal"
description: "Terminal interface for OpenAI's Codex CLI with persistent auth"
version: "1.4.0"
slug: "chatgpt_terminal"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7

# External resources
url: "https://github.com/openai/openai-codex"

# Web interface configuration
ingress: true
ingress_port: 7681
panel_icon: mdi:code-braces
panel_title: "ChatGPT Terminal"
panel_admin: true

# Port configuration
ports:
  7681/tcp: 7681
ports_description:
  7681/tcp: "Web terminal (not required for ingress)"

# Add-on configuration options
options:
  auto_launch_codex:
    name: "Auto-launch Codex"
    description: "Auto-start Codex on terminal open (disable for session picker)"
schema:
  auto_launch_codex: bool?

# Volume mappings for file access
map:
  - config:rw    # Access to Home Assistant configuration files

# API access for Home Assistant integration
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:7681]/
